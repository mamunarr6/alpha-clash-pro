<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center font-poppins">
        <section id="home-screen"
            class="home min-h-screen text-white flex flex-col justify-center items-center space-y-5">
            <h2 class="text-9xl uppercase font-anton">Alhapa Clash Pro</h2>
            <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="text-2xl font-semibold btn ">Play Now</button>
        </section>
        <section id="play-ground" class="play-ground hidden flex-col justify-center items-center gap-20 pt-20">
            <!-- screen-->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB2]">
                <div class="flex justify-center">
                    <p class="text-lg font-medium text-white bg-[#2F2941] px-7 pb-4 rounded-b-2xl">
                        Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class=" uppercase text-9xl font-semibold text-[#010313] ">Y</p>
                </div>
            </div>
            <!-- keyboard start-->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end-->

            <!-- life score -->
            <div class="flex justify-between w-2/3">
                <button class="btn bg-[#894189] text-white px-7 border-none rounded-full text-lg">
                    Life
                    <img src="./images/heart.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn bg-[#360490] text-white px-7 border-none rounded-full text-lg">
                    Score
                    <img src="./images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- final score -->
        <section id="score-ground" class="score min-h-screen hidden justify-center items-center">
            <div class="bg-[#ffffff20] text-white px-7 py-5 text-center space-y-7 rounded-md">
                <h3>Game Over !</h3>
                <p class="text-6xl"><span class="font-semibold">Score:</span><span id="total-score">14</span></p>
                <button onclick="play()" class="btn text-2xl px-4">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha.clash.js"></script>
</body>

</html>
